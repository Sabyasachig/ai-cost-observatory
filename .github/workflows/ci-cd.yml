name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run Tests
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install SDK dependencies
      run: |
        cd sdk
        pip install -e ".[dev]"
    
    - name: Install test dependencies
      run: |
        cd tests
        pip install -r requirements.txt
    
    - name: Run SDK tests
      run: |
        cd tests
        pytest test_sdk.py -v --cov=ai_observer --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        flags: sdk
        name: sdk-${{ matrix.python-version }}
  
  # Job 2: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black flake8 isort mypy
    
    - name: Check code formatting with Black
      run: |
        black --check sdk/ai_observer/ server/ examples/
    
    - name: Lint with flake8
      run: |
        flake8 sdk/ai_observer/ server/ examples/ --max-line-length=120 --exclude=__pycache__
    
    - name: Check import sorting with isort
      run: |
        isort --check-only sdk/ai_observer/ server/ examples/
  
  # Job 3: Docker Build Test
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      run: |
        docker build -t ai-cost-observatory-api:test ./server
    
    - name: Build Dashboard Docker image
      run: |
        docker build -t ai-cost-observatory-dashboard:test ./ui
    
    - name: Test Docker Compose config
      run: |
        docker-compose config
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Check service health
      run: |
        curl --fail http://localhost:8000/health || exit 1
        curl --fail http://localhost:8501 || exit 1
    
    - name: View logs on failure
      if: failure()
      run: |
        docker-compose logs
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
  
  # Job 4: Build Package
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        pip install build twine
    
    - name: Build package
      run: |
        cd sdk
        python -m build
    
    - name: Check package
      run: |
        cd sdk
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: sdk/dist/
  
  # NOTE: Publishing is now handled by the dedicated "Release & Publish" workflow
  # See: .github/workflows/release-publish.yml
  # This workflow focuses on continuous integration and testing
