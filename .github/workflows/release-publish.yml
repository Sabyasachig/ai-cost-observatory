name: Release & Publish to PyPI

# Triggers when a new GitHub release is published
on:
  release:
    types: [published]

jobs:
  # Job 1: Build the package
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        cd sdk
        python -m build
    
    - name: Check package
      run: |
        cd sdk
        twine check dist/*
    
    - name: Store distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: sdk/dist/
  
  # Job 2: Publish to TestPyPI (for verification)
  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/ai-cost-observatory
    
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        skip-existing: true
  
  # Job 3: Publish to Production PyPI
  publish-to-pypi:
    name: Publish to PyPI
    needs: [build, publish-to-testpypi]
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/ai-cost-observatory
    
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
  
  # Job 4: Create GitHub Release Assets
  create-release-assets:
    name: Upload Release Assets
    needs: [build, publish-to-pypi]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # IMPORTANT: mandatory for adding release assets
    
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Upload wheel to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*.whl
        tag: ${{ github.ref }}
        file_glob: true
    
    - name: Upload source distribution to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*.tar.gz
        tag: ${{ github.ref }}
        file_glob: true
  
  # Job 5: Notify on Success
  notify:
    name: Post-Release Notification
    needs: [publish-to-pypi, create-release-assets]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract release info
      id: release_info
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
    
    - name: Create success comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `## ðŸŽ‰ Release Published Successfully!
            
            **Version**: ${{ steps.release_info.outputs.version }}
            **Release**: ${{ steps.release_info.outputs.release_name }}
            
            ### ðŸ“¦ Package Locations
            - **PyPI**: https://pypi.org/project/ai-cost-observatory/${{ steps.release_info.outputs.version }}/
            - **TestPyPI**: https://test.pypi.org/project/ai-cost-observatory/${{ steps.release_info.outputs.version }}/
            
            ### ðŸš€ Installation
            \`\`\`bash
            pip install ai-cost-observatory
            \`\`\`
            
            ### âœ… All Jobs Completed
            - âœ… Build: Package created
            - âœ… TestPyPI: Published for testing
            - âœ… PyPI: Published to production
            - âœ… GitHub: Release assets uploaded
            `
          })
